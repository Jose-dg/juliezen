services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: juliezen
      POSTGRES_USER: juliezen
      POSTGRES_PASSWORD: 12345
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U juliezen"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - ./static:/app/static
      - ./media:/app/media
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://juliezen:12345@db:5432/juliezen
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_SETTINGS_MODULE=core.settings
      - SECRET_KEY=dev-secret-key-change-in-production
      - DEBUG=True
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build: .
    command: celery -A core.celery worker -l info
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql://juliezen:12345@db:5432/juliezen
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_SETTINGS_MODULE=core.settings
      - SECRET_KEY=dev-secret-key-change-in-production
      - DEBUG=True
    depends_on:
      - backend

  celery-beat:
    build: .
    command: celery -A core.celery beat -l info
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql://juliezen:12345@db:5432/juliezen
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_SETTINGS_MODULE=core.settings
      - SECRET_KEY=dev-secret-key-change-in-production
      - DEBUG=True
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
